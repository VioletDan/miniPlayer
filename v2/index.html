<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.2/lib/index.css">
  <link rel="stylesheet" href="./css/main2.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <title>Mini Player</title>
</head>

<body>
  <div class="wrapper" id="app">
    <div class="borderBox">
      <div class="tab">
        <van-tabs v-model="active" v-if="allSongList" @click="tabListClick">
          <van-tab :title="item.name" v-for="(item,$index) in allSongList">
            <div class="tabContent">琵琶行</div>
          </van-tab>
        </van-tabs>
      </div>

    </div>
  </div>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <!-- 引入 Vue 和 Vant 的 JS 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vant@2.2/lib/vant.min.js"></script>
  <script src="./scripts/base.js"></script>
  <script src="./scripts/PxLoader.min.js"></script>
  <script src="./scripts/API.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
