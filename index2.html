<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
  <link rel="stylesheet" href="./css/main2.css" />
  <title>Mini Player</title>
</head>

<body>
  <div class="wrapper" id="app">
    <div class="player">
      <div class="playerTop">
        <div class="cover">
          <transition-group name="coverImage">
            <div class="coverImageItem" v-if="$index == currentListIndex"
              :style="{ backgroundImage: `url(${item.cover})`}" v-for="(item,$index) in musicList" v-bind:key="$index">
            </div>
          </transition-group>
        </div>
        <div class="control">
          <div class="favorite control-item"></div>
          <div class="control-item">
            <a href="http://" class="iconfont icon-fenxiang"></a>
          </div>
          <div class="control-item prevBtn">
            <i class="iconfont icon-fenxiang"></i>
          </div>
          <div class="control-item nextBtn">
            <i class="iconfont icon-fenxiang"></i>
          </div>
          <div class="control-item playBtn">
            <i class="iconfont icon-fenxiang"></i>
          </div>
        </div>
      </div>
      <div class="playerProgress"></div>
    </div>
  </div>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="./scripts/base.js"></script>
  <script src="./scripts/PxLoader.min.js"></script>
  <script src="./scripts/script2.js"></script>
</body>

</html>
